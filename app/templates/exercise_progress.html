{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h2 mb-0">{{ title }}</h1>
                <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Home
                </a>
            </div>

            {% if chart_data_json and chart_data_json != '{}' %}
                <div class="card">
                    <div class="card-body">
                        <div class="chart-container" style="position: relative; height: 60vh;">
                            <canvas id="progressChart"></canvas>
                        </div>
                    </div>
                </div>
            {% else %}
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i> Not enough data to display a progress chart for this exercise yet.
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const chartDataJson = {{ chart_data_json|safe }};

        if (chartDataJson && chartDataJson.datasets && chartDataJson.datasets.length > 0 && chartDataJson.datasets[0].data.length > 0) {
            const ctx = document.getElementById('progressChart').getContext('2d');
            if (!ctx) {
                console.error('Failed to get canvas context. Check canvas ID.');
                return;
            }

            new Chart(ctx, {
                type: 'line',
                data: chartDataJson,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Value'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 10,
                            titleFont: {
                                size: 14
                            },
                            bodyFont: {
                                size: 13
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        } else {
            console.warn('No valid chart data to render.');
        }
    });
</script>
{% endblock %}
